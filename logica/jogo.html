<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function pulaLinha() {
    
            document.write("<br>");
            document.write("<br>");
        }
    
        function mostra(frase) {
    
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n){
            return Math.round(Math.random() * n)
        }

        /* você não pode definir a função sorteia() como sorteia(10). A função sorteia deve ser definida com um parâmetro, e quando você chama a função, você fornece o valor desse parâmetro */

        var numeroPensado = sorteia(10);
        console.log(numeroPensado);
        var chute = parseInt(prompt("Digite um número:"));
        

        if (chute == numeroPensado) {
            mostra("Você acertou o número!");
        } else if (chute < numeroPensado) {
            mostra("Tente novamente. Seu chute foi muito baixo.");
        } else {
            mostra("Tente novamente. Seu chute foi muito alto.");
        }

    </script>
</body>
</html>
