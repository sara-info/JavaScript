<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {

            document.write("<br>");
            document.write("<br>");

        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();

        }

        var anoPrimeiro = 1930
        var limite = parseInt(prompt("Entre com a data limite:"));

        while (anoPrimeiro <= limite){
            mostra ("Teve copa em:" + anoPrimeiro)
            anoPrimeiro = anoPrimeiro + 4
        }
          

    </script>
</body>
</html>
